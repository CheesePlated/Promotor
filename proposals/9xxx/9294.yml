name: In a timely something
text: |
  Amend Rule 1023 (Agoran Time) by replacing this text:

        The phrase "in a timely fashion" means "within 7 days".

  with this text:

        The phrase "in a timely fashion" (syn. "in a timely manner") means
        "within 7 days".
